<p id="results"></p>

<script>


function gimmieThatPval(array, r, rt){
    let numerator = 0;
    for (let i=0; i<array.length; i++){
        numerator += array[i] * (array[i]-1);
    }
    let denominator = rt*(r-1);
    return (numerator/denominator);
}

var array1 = [2,1,0,0]

let MM = gimmieThatPval(array1, 3, 4.25);


document.getElementById("results").innerHTML = MM;


</script>
